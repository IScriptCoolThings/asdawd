<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Account Checker</title>
</head>
<body>
    <h1>Roblox Account Checker</h1>

    <button onclick="checkAccount()">Check Account</button>

    <div id="output"></div>

    <script>
        async function checkAccount() {
            try {
                // Attempt to retrieve .ROBLOSECURITY cookie from the browser
                const robloxCookie = await getCookies('.ROBLOSECURITY');

                if (!robloxCookie) {
                    alert('Could not find .ROBLOSECURITY cookie. Please login to Roblox first.');
                    return;
                }

                const response = await fetch('https://www.roblox.com/mobileapi/userinfo', {
                    headers: {
                        'Cookie': `.ROBLOSECURITY=${robloxCookie}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }

                const data = await response.json();
                const { UserName, RobuxBalance, IsPremium, UserID } = data;

                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = `
                    <h2>${UserName}</h2>
                    <p>Robux Balance: ${RobuxBalance}</p>
                    <p>Premium Status: ${IsPremium}</p>
                    <p>User ID: ${UserID}</p>
                    <!-- Add more fields as needed -->
                `;

            } catch (error) {
                console.error('Error:', error);
                alert('Error fetching user data. Please check your .ROBLOSECURITY cookie.');
            }
        }

        async function getCookies(cookieName) {
            return new Promise((resolve, reject) => {
                chrome.cookies.get({ url: 'https://www.roblox.com', name: cookieName }, (cookie) => {
                    if (cookie) {
                        resolve(cookie.value);
                    } else {
                        reject(null);
                    }
                });
            });
        }
    </script>
</body>
</html>
